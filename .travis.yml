dist: bionic
sudo: required
language: cpp
os:
  - linux
compiler:
  - gcc
install:
  - sudo apt-get update --yes
  - sudo apt-get install --yes cmake
  - sudo apt-get install --yes libgtest-dev
  - sudo apt-get install --yes valgrind
  - sudo apt-get install --yes cppcheck

before_script:
  - source ./linters/run.sh

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - valgrind --tool=memcheck ./TP_C_Cpp_HW1 < ${PWD}/../project/test/test_data/test1/INPUT.txt

  - cd ..
  - mkdir build-test
  - cd build-test
  - cmake ../project/.
  - cmake --build .
  - valgrind --tool=memcheck ./tests ${PWD}/..